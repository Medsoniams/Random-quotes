<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Рандомні цитати</title>
</head>
<body>
<section class="quote__wrapper">
  <div class="quotes__copy-btn">
    <img class="quotes__copy-btn_clipboard" src="icons/clipboard.png" alt="Copy icons" title="Скопіювати цитату">
    <img class="quotes__copy-btn_done" src="icons/done.svg" alt="">
  </div>
  <div class="quote">
    <p class="quote__text copy__quotes"></p>
    <p class="quote__author"></p>
  </div>
  <button class="quotes__reload-btn">Нова цитата</button>
</section>
<script type="module" src="js/main.js"></script>
</body>
</html>
